        	/* 显示登录的用户名 */
		      function loadingUserName() {
		      		$.ajax({
						type: "POST", 
						url: "User/getUsername",
						data: '',
						async: false,
						dataType: 'json', 
						success: function(data) {
							if(data.level!=0) {	//判断有误权限进来此页面
								alert("无登录权限");
								window.location.href = "./login.html";
							}else {
								if(data.realname!=null&&data.realname!="") {
								$("#username").html("欢迎，"+data.realname);
								}else {
									alert("请先登录系统");
									window.location.href = "./login.html";
									$("#username").html("请先登录系统");
								}
							}
						}
					})
		      }
        	
        	 function outlogin() {

					layer.close(index);
