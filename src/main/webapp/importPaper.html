<html class="x-admin-sm">
	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.2</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" href="lib/layui/css/layui.css">
		<link rel="stylesheet" href="css/font.css">
		<link rel="stylesheet" href="css/xadmin.css">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="./lib/layui/layui.all.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
		<!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style type="text/css">
	        body {
	    			overflow: hidden;  
	    	}
        	#bigDiv {
        		margin-top:20%;
        		margin-left: 25%;
        	}
        	#selDiv {
        		margin-top:10%;
        		background-color: white;
        		height: 30px;
        		width: 350px;
        		border-radius: 5px;
        	}
        	#uploadFile {
        		float:right;
        	}
        	#demoDiv {
        		margin-top:35%;
        		
        	}
        </style>
        
	</head>

	<body>
		<body>
			<div id="bigDiv">
				<div class="layui-upload">
					<div id="selDiv">
						<button type="button" class="layui-btn layui-btn-normal" id="selectFile">选择文件</button>
						<button type="button" class="layui-btn" id="uploadFile">开始导入</button>
					</div>
					<div id="demoDiv">
						<button type="button" class="layui-btn layui-btn-normal" id="demoDownload" onclick="downloadDemo('Excel/downloadDemo/importStuDemo','studentImport_example.xlsx')">下载模板</button>
						<a style="color:red;">*请下载导入模板，按照模板规则填写数据后再进行导入操作!</a>
					</div>
				</div>
			</div>
			
			
		</body>




	


		<script>
			/* 文件上传与导入 */
			layui.use('upload',function() {
				  var upload = layui.upload;
				  //选完文件后不自动上传
				  upload.render({
				    elem: '#selectFile',
				    url: 'Excel/importStudent',
				    auto: false,
				    accept: 'file', //普通文件
					exts: 'xls|xlsx', //允许上传的文件后缀
				    //,multiple: true
				    bindAction: '#uploadFile',
				    done: function(res){
				    	layer.alert(res[0].msg);
				    }
				  });
			});
			
			/* 下载导入模板 */
			function downloadDemo(url,fileName) {
				window.location.href = url+"?fileName="+fileName; 
				layer.msg("导入模板下载成功！", {
					time: 2000
				});
			}
		</script>
		<script type="text/javascript">
			$(document).ready(function() {
					loadingUserName();
			});
		
			
			/* 显示登录的用户名 */
		      function loadingUserName() {
		      		$.ajax({
								type: "POST", 
								url: "User/getUsername",
								data: '',
								async: false,
								dataType: 'json', 
								success: function(data) {
									if(data.level<1) {	//判断有误权限进来此页面
										alert("无访问权限");
										window.location.href = "./error.html";
									}
								}
							})
		      }
		
		</script>
	</body>



</html>
