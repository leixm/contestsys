		<script type="text/html" id="header">
			<button class="layui-btn layui-btn-danger" lay-event="delAll" data-type="delAll"><i class="layui-icon"></i>批量删除</button>
			<button class="layui-btn layui-btn-normal" lay-event="add"><i class="layui-icon"></i>添加用户</button>

		<script type="text/html" id="demotool">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>

		<script>
			$(document).ready(function() {
				initTable();
			});
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				//时间选择器
				laydate.render({
					elem: '#timearea',
					range: true
				});

			});


			function initTable() {
				var timeArea = $("#timearea").val();
				var startTime = "";
				var endTime = "";
				if (timeArea) {
					startTime = timeArea.split(" - ")[0]; //开始时间
					endTime = timeArea.split(" - ")[1]; //结束时间
				}
				
				
			layui.use('table', function() {
					var table = layui.table;
					//执行渲染 
					table.render({
						id: 'demo',
						elem: '#demo', //指定原始表格元素选择器（推荐id选择器）
						height: '600', //容器高度
						toolbar: '#header',
						cols: [
							[{
								checkbox: true
							}, {
								field: 'studentId',
								title: '学号',
								width: 220,
								sort: true
							}, {
								field: 'name',
								title: '姓名',
								width: 120,
								sort: true
							}, {
								field: 'contestTitle',
								title: '考试名称',
								width: 250,
								sort: true
							}, {
								field: 'className',
								title: '班级',
								width: 120,
								sort: true
							}, {
								field: 'score',
								title: '考试成绩',
								width: 120,
								sort: true
							}, {
								title: '操作',
								toolbar: '#demotool',
								'fixed': 'right',
								width: 150
							}]
						],
						url: 'Teacher/selGradeScore',
						method: 'post',
						limits: [10, 20, 30, 50, 100],
						limit: 10, //默认采用10
						loading: true,
						page: true
					});


					table.on('toolbar(demo)', function(obj) {
						if (obj.event === 'add') {
							layer.open({
								type: 2,
								title: "新增",
								shadeClose: false, //点击遮罩关闭层
								area: ['40%', '70%'],
								content: "addstudent.do"
							});
						}
						else if (obj.event === 'reload') {	
						console.log("执行搜索")
						var type = $(this).data('type');
						active[type] ? active[type].call(this) : '';
						}
						else if (obj.event === 'delAll') {
						var type = $(this).data('type');
						active[type] ? active[type].call(this) : '';
						}
						
					});


					table.on('tool(demo)', function(obj) {
						if (obj.event == "edit") {
							//新增
							console.log("edit")
							layer.open({
								type: 2,
								title: "新增",
								shadeClose: false, //点击遮罩关闭层
								area: ['40%', '70%'],
								content: "editstudent.do?id=" + obj.data.user_id
							});

						} else if (obj.event === 'del') {
							//删除
							delinventory(obj.data.user_id);
						}
						
					});

					//删除用户函数
					function delinventory(id) {
						layer.confirm('是否删除?', function(index) {
							$.ajax({
								url: "User/DeleteUser?id=" + id,
								type: "post",
								success: function(result) {

									if (!result.code) {
										layer.msg("删除成功!", {
											time: 1000
										});
										active.reload();
									} else {
										layer.msg(result.msg, {
											time: 2000
										});
										return false;
									}

								}
							});
							layer.close(index);
						})
					}



					active = {
					
						reload: function() {
							//执行重载
							table
								.reload('demo', {
									page: {
										curr: 1 //重新从第 1 页开始
									},
									where: {
										Keyword: $('#keyword').val()
									}
								});
						},
						
						delAll: function() {
								var checkStatus = table.checkStatus('demo')
								var data = checkStatus.data
								var delList = [];
								console.log(checkStatus.data)
								data.forEach(function(n, i) {
								delList.push(n.user_id);
							});
							console.log(delList)
							if (delList != '') {
								layer.confirm('确定删除所选项吗？', function(index) {
									$.ajax({
										url: 'User/DelAll',
										type: 'post',
										contentType : "application/json", 
										dataType: 'json', 
										data: JSON.stringify(delList), 
										success: function(da) {
										console.log(da) 
											if (da.code == 0) { 
												layer.msg('删除成功');
												table.reload('demo', {});
											} else {
												layer.msg('删除失败');
											}
										},
										'error': function() {
											layer.msg('系统错误');
										}
									})
								})
							} else {
								layer.tips('请选择需要删除的行', $('#batchDel'), {
									tips: [3, '#5fb878']
								})
							}
						},
						
					
						/* exportExcel: function() {
			                 $.ajax({
			                     url: "Teacher/gradeScoreExcel",
			                     data:{ },
			                     type: "GET",
			                     dataType: "json",
			                     success: function(data){
			                         if(data.data){
			                             layer.msg("导出成功", {icon: 6});
			                         }else{
			                             layer.msg("导出失败", {icon: 5});
			                         }
			                     }
			                 });
			            } */

					
					};

					
						
					/*   //将搜索框的值随请求传到后台
					   $('#keyword').keyup(function () {
					   console.log('aa')
					      active['reload'].call(this); 
					  });  */


					/*   $('#keyword').keyup(function () {
					   console.log($('#keyword').val() )
					         table.reload('demo', {             //table的id
					             where: {
					                 user_id: $('#keyword').val() 
					             }
					         });
					  }); */
				});

			}
			
			function exportExcel() {
			//创建对象
				var xhr = new XMLHttpRequest();
				//复写函数
				xhr.onreadystatechange = function() {
					//判断状态码（两个 Ajax 和 响应状态码）
					if(xhr.readyState == 4) {
						if(xhr.status == 200) {
							var result = xhr.responseText;
							window.location.href='Teacher/gradeScoreExcel';
						}
					}
				}
				//发送请求
				xhr.open("post",'index.html');
				xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
				//对于post里头可写参数
				xhr.send(null);
			}
			
			function selContestTitle() {
				//每次获取数据前先清空div
				$("#showList").empty();
				//获取select选中的值
				var contestTitle = $("#contestTitle").val();
				//进行判断 不为空进行ajax请求 否则提示没有输入
				if (contestTitle != null && contestTitle.trim() != "") {
				$.ajax({
				    type : "post",
				    data: null,
				    url : "Teacher/selAllContest",
				    success : function(data) {
				    	alert("nihao");
				    	//把返回的数据使用each进行遍历读取
				    	$.each(data.reObj, function(i,n){
				    		//获得div的id并把需要显示的值追加到div中
				    		$("#showList").append("<div class='repaitList'><ul><li>n.title</li></ul></div>")
				    	})	}  	
				    });    	
				} else {
					alert("房间号不为空 !");
				}       
			}


		</script>
