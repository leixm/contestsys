		<script type="text/html" id="header">
			<div id="headbar" style="float:left; display:none;">
				<button class="layui-btn layui-btn-danger" lay-event="delAll" data-type="delAll"><i class="layui-icon"></i>批量删除</button>
				<button class="layui-btn layui-btn-normal" lay-event="add"><i class="layui-icon"></i>添加班级</button>

		</script>


		<script type="text/html" id="demotool">
		<div class="caozuo" style="display:none;">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</div>	
    </script>


		<script>
			$(document).ready(function() {

				initTable();
			});
			
			/* 获取用户角色信息 */
			function roleControl() {
				$.ajax({
							type: "POST", 
							url: "User/getUsername",
							data: '',
							async: false,
							dataType: 'json', 
							success: function(data) {
								if(data.level<1) {	//判断有误权限进来此页面
									alert("无登录权限");
								}else {
									if(data.realname!=null&&data.realname!="") {
										if(data.level==2) { //管理员角色可编辑学生信息
											$(".caozuo").show();
											$("#headbar").show();
										}
									}else {
										alert("请先登录系统");
									}
								}
							}
				})
			}
			
			
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				//时间选择器
				laydate.render({
					elem: '#timearea',
					range: true
				});

			});


			function initTable() {
				var timeArea = $("#timearea").val();
				var startTime = "";
				var endTime = "";
				if (timeArea) {
					startTime = timeArea.split(" - ")[0]; //开始时间
					endTime = timeArea.split(" - ")[1]; //结束时间
				}
				layui.use('table', function() {
					var table = layui.table;
					//执行渲染 
					table.render({
						id: 'demo',
						elem: '#demo', //指定原始表格元素选择器（推荐id选择器）
						toolbar: '#header',
						cols: [
							[{
								checkbox: true
							}, {
								field: 'class_id',
								title: '班级id',
								minWidth: 180,
								sort: true
							}, {
								field: 'name',
								title: '班级名称',
								minWidth: 180,
								sort: true
							}, {
								field: 'realName',
								title: '任课老师',
								minWidth: 200,
								sort: true
							}, {  
								title: '操作',
								toolbar: '#demotool',
								'fixed': 'right',
								minWidth: 200
							}]
						],
						url: 'Class/GetAllClass',
						method: 'post',
						limits:  [15, 30, 50, 100],
						limit: 15, //默认采用10
						loading: true,
						page: true,
						done: function a() {
							roleControl();
						}
					});


					table.on('toolbar(demo)', function(obj) {
						if (obj.event === 'add') {
							layer.open({
								type: 2,
								title: "新增",
								shadeClose: false, //点击遮罩关闭层
								area: ['480px','300px'],
								content: "addclass.do"
							});
						}
						else if (obj.event === 'reload') {
						console.log("执行搜索")
						var type = $(this).data('type');
						active[type] ? active[type].call(this) : '';
						}
						else if (obj.event === 'delAll') {
						var type = $(this).data('type');
						active[type] ? active[type].call(this) : '';
						}
						else if(obj.event === 'importClass') {
								
							//iframe层-父子操作

							layer.open({
							  type: 2,
							  area: ['700px', '450px'],
							  title: "批量导入",
							  fixed: false, //不固定
							  maxmin: true,
							  content: 'importClass.html'
							});
					    }
					});


					table.on('tool(demo)', function(obj) {
						if (obj.event == "edit") {
							//新增
							console.log("edit")
							layer.open({
								type: 2,
								title: "编辑班级信息",
								shadeClose: false, //点击遮罩关闭层
								area: ['480px','380px'],
								content: "editclass.do?id=" + obj.data.class_id
							});

						} else if (obj.event === 'del') {
							//删除
							delinventory(obj.data.class_id);
						}
						
					});

					//删除用户函数
					function delinventory(id) {
						layer.confirm('是否删除?', function(index) {
							$.ajax({
								url: "Class/DeleteClass?id=" + id,
								type: "post",
								success: function(result) {

									if (!result.code) {
										layer.msg("删除成功!", {
											time: 1000
										});
										active.reload();
									} else {
										layer.msg(result.msg, {
											time: 2000
										});
										return false;
									}

								}
							});
							layer.close(index);
						})
					}



					active = {
						reload: function() {
							//执行重载
							table
								.reload('demo', {
									page: {
										curr: 1 //重新从第 1 页开始
									},
									where: {
										Keyword: $('#keyword').val()
									}
								});
						},
						delAll: function() {
							var checkStatus = table.checkStatus('demo')
								var data = checkStatus.data
								var delList = [];
								console.log(checkStatus.data)
							data.forEach(function(n, i) {
								delList.push(n.class_id);
							});
							console.log(delList)
							if (delList != '') {
								layer.confirm('确定删除所选项吗？', function(index) {
									$.ajax({
										url: 'Class/DelAll',
										type: 'post',
										contentType : "application/json", 
										dataType: 'json', 
										data: JSON.stringify(delList), 
										success: function(da) {
										console.log(da) 
											if (da.code == 0) { 
												layer.msg('删除成功');
												table.reload('demo', {});
											} else {
												layer.msg('删除失败');
											}
										},
										'error': function() {
											layer.msg('系统错误');
										}
									})
								})
							} else {
								layer.tips('请选择需要删除的行', $('#batchDel'), {
									tips: [3, '#5fb878']
								})
							}
						}
					};


					/*   //将搜索框的值随请求传到后台
					   $('#keyword').keyup(function () {
					   console.log('aa')
					      active['reload'].call(this); 
					  });  */


					/*   $('#keyword').keyup(function () {
					   console.log($('#keyword').val() )
					         table.reload('demo', {             //table的id
					             where: {
					                 user_id: $('#keyword').val() 
					             }
					         });
					  }); */



				});

			}
		</script>
