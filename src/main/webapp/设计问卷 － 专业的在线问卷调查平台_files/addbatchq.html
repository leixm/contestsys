        <script type="text/javascript">
         //处理键盘事件 禁止后退键（Backspace）密码或单行、多行文本框除外      
            function forbidBackSpace(e) {           
                var ev = e || window.event; //获取event对象         
              var obj = ev.target || ev.srcElement; //获取事件源            
              var t = obj.type || obj.getAttribute('type');         
              //当敲Backspace键时，事件源类型为密码或单行、多行文本的，            
              var flag2 = ev.keyCode == 8 && t != "password" && t != "text" && t != "textarea";          
              if (flag2) return false;     
              }             
            //禁止后退键  作用于IE、Chrome      
            document.onkeydown = forbidBackSpace;

            var divMsg = document.getElementById("divMsg");
            var txtContent = document.getElementById("txtContent");
            var hrefHelp = document.getElementById("hrefHelp");
            var divAddHeader = document.getElementById("divAddHeader");
            
            var isKaoShi = 0;
            var defValue = "1. 题目1\n选项1\n选项2\n选项3\n\n2.题目2[多选题]\n选项4\n选项5\n选项6\n\n3.单行文本题";
            var cbKaoShi = document.getElementById("cbKaoShi");
            if(isKaoShi){
                cbKaoShi.checked=true;
                //hrefHelp.innerHTML="查看帮助";
                hrefHelp.href="/help/help.aspx?helpid=252&h=1";
                defValue = "1、我国的火警报警电话是（C）？[单选题]\nA、110\nB、120\nC、119\nD、911\n解析：我国的火警报警电话是119。\n2、四大文明古国中的，四大文明是下列选项中的哪四个（ABCE）？[多选题]\nA、埃及文明\nB、印度文明\nC、中国文明\nD、希腊文明\nE、美索不达米亚文明\n解析：传统认为，四大文明分别是中国、埃及、印度和两河流域的美索不达米亚。\n3、《出师表》中，“先帝創業未半，而中道崩殂“中的”先帝“是指刘备。（对）\n4、《史记》的作者是？[填空题]\n答案：司马迁\n5、补全以下诗句：{床前明月光}，疑是地上霜。{举头望明月}，低头思故乡。\n6、请简述发生火灾时的操作规范。[简答题] ";
                
            }
            if(window.parent.newQType==1 || window.parent.newQType==2){//调查和考试
                var nt=window.parent.newQType;
                if(nt==2) nt=6;
                var lkResult=document.getElementById("lkResult");
                lkResult.href="/wjx/design/setTikuSample.aspx?qt="+nt+"&editid="+window.parent.activityID;
                divAddHeader.style.display = "";
            }
            txtContent.value = defValue;
            var cbEnglish = document.getElementById("cbEnglish");
            
           
            cbKaoShi.onclick = function () {
                isKaoShi = cbKaoShi.checked;
            }
            txtContent.onclick = function () {
                var value = this.value.replace(/\r/gi, "");
                if (value == defValue)
                    this.value = "";
            }
            txtContent.onblur = function () {
                if (!this.value) this.value = defValue;
            }
        </script>
